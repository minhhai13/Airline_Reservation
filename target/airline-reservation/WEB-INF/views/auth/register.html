<!-- ============================================================================ -->
<!-- auth/register.html - Register Page -->
<!-- ============================================================================ -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Register - SkyReserve')}"></head>
<body class="bg-light">

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="container">
    <div class="row justify-content-center mt-5 mb-5">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4">
                        <i class="bi bi-person-plus"></i> Create Account
                    </h2>
                    
                    <!-- Alerts -->
                    <div th:replace="~{fragments/layout :: alerts}"></div>
                    
                    <form th:action="@{/register}" method="post" th:object="${registerRequest}">
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="bi bi-person"></i> Username
                            </label>
                            <input type="text" class="form-control" 
                                   th:field="*{username}" 
                                   placeholder="Choose a username" 
                                   minlength="3" required>
                            <small class="text-muted">At least 3 characters</small>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="bi bi-envelope"></i> Email
                            </label>
                            <input type="email" class="form-control" 
                                   th:field="*{email}" 
                                   placeholder="your.email@example.com" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="bi bi-person-badge"></i> Full Name
                            </label>
                            <input type="text" class="form-control" 
                                   th:field="*{fullName}" 
                                   placeholder="Enter your full name" required>
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label">
                                <i class="bi bi-lock"></i> Password
                            </label>
                            <input type="password" class="form-control" 
                                   th:field="*{password}" 
                                   placeholder="Create a strong password" 
                                   minlength="6" required>
                            <small class="text-muted">At least 6 characters</small>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="bi bi-person-plus"></i> Register
                            </button>
                        </div>
                    </form>
                    
                    <hr class="my-4">
                    
                    <p class="text-center mb-0">
                        Already have an account? 
                        <a th:href="@{/login}" class="fw-bold">Login here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>

</body>
</html>
