<!-- payment/failed.html - Payment Failed Page -->
<!-- ============================================================================ -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Payment Failed - SkyReserve')}"></head>
<body class="bg-light">

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card text-center shadow">
                <div class="card-body p-5">
                    <div class="mb-4">
                        <i class="bi bi-x-circle-fill display-1 text-danger"></i>
                    </div>
                    
                    <h2 class="text-danger mb-3">Payment Failed</h2>
                    
                    <p class="lead" th:text="${message}">
                        Your payment could not be processed.
                    </p>

                    <div class="alert alert-warning mt-4">
                        <i class="bi bi-exclamation-triangle"></i>
                        Your booking is still in <strong>PENDING</strong> status. 
                        You can try again from your bookings page.
                    </div>

                    <hr class="my-4">

                    <div class="d-grid gap-2">
                        <a href="/user/my-flights" class="btn btn-warning btn-lg">
                            <i class="bi bi-arrow-clockwise"></i> Try Payment Again
                        </a>
                        <a href="/flights/search" class="btn btn-outline-secondary">
                            <i class="bi bi-search"></i> Search Other Flights
                        </a>
                        <a href="/" class="btn btn-outline-secondary">
                            <i class="bi bi-house"></i> Back to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>

</body>
</html>
