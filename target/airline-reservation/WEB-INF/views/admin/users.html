<!-- admin/users.html - Admin User Management -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Manage Users - Admin')}"></head>
<body>

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="container-fluid mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2">
            <div class="list-group">
                <a href="/admin/dashboard" class="list-group-item list-group-item-action">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a href="/admin/flights" class="list-group-item list-group-item-action">
                    <i class="bi bi-airplane"></i> Flights
                </a>
                <a href="/admin/users" class="list-group-item list-group-item-action active">
                    <i class="bi bi-people"></i> Users
                </a>
                <a href="/admin/bookings" class="list-group-item list-group-item-action">
                    <i class="bi bi-ticket"></i> Bookings
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10">
            <h2 class="mb-4"><i class="bi bi-people"></i> Manage Users</h2>

            <!-- Users Table -->
            <div class="card">
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>ID</th>
                                    <th>Username</th>
                                    <th>Full Name</th>
                                    <th>Email</th>
                                    <th>Role</th>
                                    <th>Created At</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="user : ${users}">
                                    <td th:text="${user.id}">1</td>
                                    <td>
                                        <strong th:text="${user.username}">john_doe</strong>
                                    </td>
                                    <td th:text="${user.fullName}">John Doe</td>
                                    <td th:text="${user.email}">john@email.com</td>
                                    <td>
                                        <span class="badge" 
                                              th:classappend="${user.role.toString() == 'ADMIN' ? 'bg-danger' : 'bg-primary'}"
                                              th:text="${user.role}">
                                            USER
                                        </span>
                                    </td>
                                    <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}">
                                        01/11/2025
                                    </td>
                                    <td>
                                        <button class="btn btn-sm btn-outline-info" 
                                                th:onclick="'viewUserDetails(' + ${user.id} + ')'">
                                            <i class="bi bi-eye"></i> View
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>

<script>
    function viewUserDetails(userId) {
        alert('User details for ID: ' + userId);
        // Implementation coming soon
    }
</script>

</body>
</html>
