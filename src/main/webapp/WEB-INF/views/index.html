<!-- index.html - Landing Page -->
<!-- ============================================================================ -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/layout :: head('SkyReserve - Home')}"></head>
    <body>

        <nav th:replace="~{fragments/layout :: navbar}"></nav>

        <main>
            <!-- Hero Section -->
            <section class="hero-section text-center">
                <div class="container">
                    <h1 class="display-4 fw-bold mb-4">
                        <i class="bi bi-airplane-engines-fill"></i> 
                        Find Your Perfect Flight
                    </h1>
                    <p class="lead mb-5">Search, compare, and book flights with ease</p>
                </div>
            </section>

            <!-- Search Form Section -->
            <div class="container" style="margin-top: -60px;">
                <div class="card shadow-lg">
                    <div class="card-body p-4">
                        <form th:action="@{/flights/search}" method="get">
                            <div class="row g-3">
                                <div class="col-md-3">
                                    <label class="form-label">
                                        <i class="bi bi-geo-alt-fill"></i> From
                                    </label>
                                    <select class="form-select" name="origin" required>
                                        <option value="">Select Origin</option>
                                        <option th:each="city : ${origins}" 
                                                th:value="${city}" 
                                                th:text="${city}">Hanoi</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">
                                        <i class="bi bi-geo-fill"></i> To
                                    </label>
                                    <select class="form-select" name="destination" required>
                                        <option value="">Select Destination</option>
                                        <option th:each="city : ${destinations}" 
                                                th:value="${city}" 
                                                th:text="${city}">Ho Chi Minh City</option>
                                    </select>
                                </div>
                                <div class="col-md-3">
                                    <label class="form-label">
                                        <i class="bi bi-calendar-date"></i> Date
                                    </label>
                                    <input type="date" class="form-control" name="date" 
                                           th:min="${#temporals.format(#temporals.createNow(), 'yyyy-MM-dd')}" 
                                           required>
                                </div>
                                <div class="col-md-2">
                                    <label class="form-label">
                                        <i class="bi bi-people-fill"></i> Passengers
                                    </label>
                                    <input type="number" class="form-control" name="passengers" 
                                           value="1" min="1" max="9" required>
                                </div>
                                <div class="col-md-1 d-flex align-items-end">
                                    <button type="submit" class="btn btn-gradient w-100">
                                        <i class="bi bi-search"></i>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Features Section -->
            <div class="container mt-5">
                <div class="row text-center">
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <i class="bi bi-lightning-charge-fill display-1 text-primary"></i>
                                <h5 class="card-title mt-3">Fast Booking</h5>
                                <p class="card-text">Book your flight in just a few clicks</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <i class="bi bi-shield-check display-1 text-success"></i>
                                <h5 class="card-title mt-3">Secure Payment</h5>
                                <p class="card-text">Your payment information is always safe</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4 mb-4">
                        <div class="card h-100">
                            <div class="card-body">
                                <i class="bi bi-star-fill display-1 text-warning"></i>
                                <h5 class="card-title mt-3">AI Recommendations</h5>
                                <p class="card-text">Get personalized flight suggestions</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="~{fragments/layout :: footer}"></footer>
        <div th:replace="~{fragments/layout :: scripts}"></div>

    </body>
</html>
