<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/layout :: head('Manage Users - Admin')}"></head>
    <body>

        <nav th:replace="~{fragments/layout :: admin-navbar}"></nav>

        <main class="container-fluid mt-4">
            <div class="row">
                <div class="col-md-2">
                    <div class="list-group">
                        <a th:href="@{/admin/dashboard}" class="list-group-item list-group-item-action">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a>
                        <a th:href="@{/admin/flights}" class="list-group-item list-group-item-action">
                            <i class="bi bi-airplane"></i> Flights
                        </a>
                        <a th:href="@{/admin/users}" class="list-group-item list-group-item-action active">
                            <i class="bi bi-people"></i> Users
                        </a>
                        <a th:href="@{/admin/bookings}" class="list-group-item list-group-item-action">
                            <i class="bi bi-ticket"></i> Bookings
                        </a>
                    </div>
                </div>

                <div class="col-md-10">
                    <h2 class="mb-4"><i class="bi bi-people"></i> Manage Users</h2>
                    
                    <div class="alert alert-info" role="alert">
                        <i class="bi bi-info-circle"></i> Tài khoản có ID 1 là Master Admin và không thể bị xóa hoặc thay đổi vai trò.
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table table-hover">
                                    <thead class="table-light">
                                        <tr>
                                            <th>ID</th>
                                            <th>Username</th>
                                            <th>Full Name</th>
                                            <th>Email</th>
                                            <th>Role</th>
                                            <th>Created At</th>
                                            <th>Actions</th> 
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr th:each="user : ${users}">
                                            <td th:text="${user.id}">1</td>
                                            <td>
                                                <strong th:text="${user.username}">john_doe</strong>
                                            </td>
                                            <td th:text="${user.fullName}">John Doe</td>
                                            <td th:text="${user.email}">john@email.com</td>
                                            
                                            <td>
                                                <select class="form-select form-select-sm" 
                                                        th:id="'roleSelect-' + ${user.id}"
                                                        th:onchange="'updateUserRole(' + ${user.id} + ')'"
                                                        th:disabled="${session.user.id == user.id or user.id == 1}"> <option value="USER" th:selected="${user.role.toString() == 'USER'}">USER</option>
                                                    <option value="ADMIN" th:selected="${user.role.toString() == 'ADMIN'}">ADMIN</option>
                                                </select>
                                                </td>

                                            <td th:text="${#temporals.format(user.createdAt, 'dd/MM/yyyy')}">
                                                01/11/2025
                                            </td>
                                            <td>
                                                <div class="btn-group btn-group-sm">
                                                    <a class="btn btn-outline-info" 
                                                            th:href="@{/admin/users/{id}(id=${user.id})}">
                                                        <i class="bi bi-eye"></i> View
                                                    </a>
                                                    <button class="btn btn-outline-danger"
                                                            th:if="${session.user.id != user.id and user.id != 1}" th:onclick="deleteUser([[${user.id}]], [[${user.username}]])">
                                                        <i class="bi bi-trash"></i> Delete
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="~{fragments/layout :: footer}"></footer>
        <div th:replace="~{fragments/layout :: scripts}"></div>

        <script th:inline="javascript">
            // Biến contextPath để định tuyến API
            const contextPath = /*[[@{/}]]*/ '/';

            // ==================== DELETE USER ====================
            async function deleteUser(userId, username) {
                // Kiểm tra lần nữa ở client nếu ID là 1 (Master Admin)
                if (userId === 1) {
                    alert('Cannot delete the Master Admin account.');
                    return;
                }

                if (!confirm('Are you sure you want to delete user "' + username + '"? This action cannot be undone.')) {
                    return;
                }

                try {
                    const response = await fetch(contextPath + `api/admin/users/${userId}`, {
                        method: 'DELETE'
                    });

                    const result = await response.json();

                    if (result.success) {
                        alert('User deleted successfully!');
                        location.reload();
                    } else {
                        alert('Failed to delete user: ' + result.message);
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                }
            }
            
            // ==================== UPDATE USER ROLE ====================
            async function updateUserRole(userId) {
                const roleSelect = document.getElementById(`roleSelect-${userId}`);
                const newRole = roleSelect.value;
                const originalRole = roleSelect.getAttribute('data-original-role'); 
                
                // Kiểm tra lần nữa ở client nếu ID là 1 (Master Admin)
                if (userId === 1) {
                    alert('Cannot change the role of the Master Admin account.');
                    roleSelect.value = originalRole;
                    return;
                }

                if (!confirm(`Are you sure you want to change user role to ${newRole}?`)) {
                    roleSelect.value = originalRole;
                    return;
                }

                try {
                    const response = await fetch(contextPath + `api/admin/users/${userId}/role?role=${newRole}`, {
                        method: 'PUT'
                    });

                    const result = await response.json();

                    if (result.success) {
                        alert('User role updated successfully to ' + newRole + '!');
                        roleSelect.setAttribute('data-original-role', newRole);
                    } else {
                        alert('Failed to update role: ' + result.message);
                        roleSelect.value = originalRole;
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again.');
                    roleSelect.value = originalRole;
                }
            }
            
            // Khởi tạo thuộc tính data-original-role khi tải trang
            document.addEventListener('DOMContentLoaded', function() {
                document.querySelectorAll('select[id^="roleSelect-"]').forEach(select => {
                    select.setAttribute('data-original-role', select.value);
                });
            });
        </script>

    </body>
</html>
