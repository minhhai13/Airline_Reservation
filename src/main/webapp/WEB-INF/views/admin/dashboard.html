<!-- ============================================================================ -->
<!-- admin/dashboard.html - Admin Dashboard -->
<!-- ============================================================================ -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Admin Dashboard - SkyReserve')}"></head>
<body>

<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="container-fluid mt-4">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-2">
            <div class="list-group">
                <a href="/admin/dashboard" class="list-group-item list-group-item-action active">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </a>
                <a href="/admin/flights" class="list-group-item list-group-item-action">
                    <i class="bi bi-airplane"></i> Flights
                </a>
                <a href="/admin/users" class="list-group-item list-group-item-action">
                    <i class="bi bi-people"></i> Users
                </a>
                <a href="/admin/bookings" class="list-group-item list-group-item-action">
                    <i class="bi bi-ticket"></i> Bookings
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="col-md-10">
            <h2 class="mb-4">
                <i class="bi bi-speedometer2"></i> Dashboard Overview
            </h2>

            <!-- Stats Cards -->
            <div class="row">
                <div class="col-md-3 mb-4">
                    <div class="card bg-primary text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="card-title">Total Users</h6>
                                    <h2 class="mb-0" th:text="${stats.totalUsers}">0</h2>
                                </div>
                                <i class="bi bi-people-fill display-4"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-4">
                    <div class="card bg-success text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="card-title">Total Flights</h6>
                                    <h2 class="mb-0" th:text="${stats.totalFlights}">0</h2>
                                </div>
                                <i class="bi bi-airplane-fill display-4"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-4">
                    <div class="card bg-info text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="card-title">Total Bookings</h6>
                                    <h2 class="mb-0" th:text="${stats.totalBookings}">0</h2>
                                </div>
                                <i class="bi bi-ticket-fill display-4"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-3 mb-4">
                    <div class="card bg-warning text-white">
                        <div class="card-body">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h6 class="card-title">Total Revenue</h6>
                                    <h5 class="mb-0" 
                                        th:text="${#numbers.formatDecimal(stats.totalRevenue / 1000000, 1, 'COMMA', 2, 'POINT')} + 'M'">
                                        0M
                                    </h5>
                                </div>
                                <i class="bi bi-currency-dollar display-4"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Booking Status Breakdown -->
            <div class="row">
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <i class="bi bi-clock-fill display-4 text-warning"></i>
                            <h3 class="mt-3" th:text="${stats.pendingBookings}">0</h3>
                            <p class="text-muted">Pending Bookings</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <i class="bi bi-check-circle-fill display-4 text-success"></i>
                            <h3 class="mt-3" th:text="${stats.confirmedBookings}">0</h3>
                            <p class="text-muted">Confirmed Bookings</p>
                        </div>
                    </div>
                </div>

                <div class="col-md-4 mb-4">
                    <div class="card">
                        <div class="card-body text-center">
                            <i class="bi bi-x-circle-fill display-4 text-danger"></i>
                            <h3 class="mt-3" th:text="${stats.cancelledBookings}">0</h3>
                            <p class="text-muted">Cancelled Bookings</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<div th:replace="~{fragments/layout :: scripts}"></div>

</body>
</html>
