<!-- user/profile.html - User Profile -->
<!-- ============================================================================ -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head th:replace="~{fragments/layout :: head('Profile - SkyReserve')}"></head>
    <body>
               <nav th:replace="~{fragments/layout :: ${user?.admin ? 'admin-navbar' : 'navbar'}}"></nav>

        <main class="container mt-4">
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0">
                                <i class="bi bi-person-circle"></i> My Profile
                            </h4>
                        </div>
                        <div class="card-body">
                            <div class="row mb-3">
                                <div class="col-md-4 text-center">
                                    <i class="bi bi-person-circle display-1 text-primary"></i>
                                    <h5 class="mt-3" th:text="${user.fullName}">Admin</h5>
                                    <span class="badge bg-primary" th:text="${user.role}">Admin</span>
                                </div>
                                <div class="col-md-8">
                                    <h5 class="mb-3">Account Information</h5>

                                    <div class="mb-3">
                                        <label class="form-label text-muted">Username</label>
                                        <input type="text" class="form-control" 
                                               th:value="${user.username}" readonly>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label text-muted">Email</label>
                                        <input type="email" class="form-control" 
                                               th:value="${user.email}" readonly>
                                    </div>

                                    <div class="mb-3">
                                        <label class="form-label text-muted">Full Name</label>
                                        <input type="text" class="form-control" 
                                               th:value="${user.fullName}" readonly>
                                    </div>
                                    <a th:href="@{/}" class="btn btn-outline-secondary">
                                        <i class="bi bi-arrow-left"></i> Back
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <footer th:replace="~{fragments/layout :: footer}"></footer>
        <div th:replace="~{fragments/layout :: scripts}"></div>

    </body>
</html>
